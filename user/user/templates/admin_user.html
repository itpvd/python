{% extends "admin.html" %}

{% block content %}
<div class="panel-heading">
         List User
</div>
                 <div class="container">
                    <div class="row col-md-6 col-md-offset-2 custyle">
                    <table class="table table-striped custab">
                    <thead>
                    <a href="/adduser" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new user</a>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    {%for user in result%}
                            <tr>
                                <td>{{user['id']}}</td>
                                <td>{{user['username']}}</td>
                                <td>{{user['role']}}</td>
                                <td class="text-center"><a class='btn btn-info btn-xs' href="/edituser?id={{user['id']}}"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="/deleteuser?id={{user['id']}}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                            </tr>
                    {%endfor%}
                    </table>
                    </div>
</div>
{% endblock %}
