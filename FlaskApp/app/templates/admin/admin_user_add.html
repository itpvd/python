{% extends "admin.html" %}
{%block content%}
<div class="panel-heading">
 Add User
</div>
<div class="container">
  <h1 class="form-heading">Create new user</h1>
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
      </div>
      <form id="Login" method="POST" action="/addUser">
        <div class="form-group" >
          <input type="text" class="form-control" id="inputEmail" placeholder="Username" name="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="confilmpass">
        </div>
        <div class="form-group">
          Role:
          <input type="radio" name="role" id="option1" value="admin"> admin </input>
          <input type="radio" name="role" id="option2" value="user"> user </input><br>
        </div>
        <div class="forgot">
          <button type="submit" class="btn btn-primary">Create user</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
